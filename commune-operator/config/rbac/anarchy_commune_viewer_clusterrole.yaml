# permissions for end users to view anarchycommunes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: anarchy-commune-viewer
rules:
- apiGroups:
  - anarchy.gpte.redhat.com
  resources:
  - anarchycommunes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - anarchy.gpte.redhat.com
  resources:
  - anarchycommunes/status
  verbs:
  - get
