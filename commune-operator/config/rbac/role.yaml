apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
##
## Base operator rules
##
# We need to get namespaces so the operator can read namespaces to ensure they exist
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - namespaces/status
  verbs:
  - get
  - list
  - watch
# Projects, like namespaces, operator has access to create but not delete
- apiGroups:
  - project.openshift.io
  resources:
  - projects
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - project.openshift.io
  resources:
  - projectrequests
  verbs:
  - create
# Access to manage deployment resource kinds
- apiGroups:
  - ""
  resources:
  - services
  - serviceaccounts
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  - networkpolicies
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - rolebindings
  - roles
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
# Access to deploy runners with custom access rights. ClusterRole and
# ClusterRoleBinding naming includes namespace name to prevent conflicts.
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - clusterrolebindings
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
# AnarchyCommune resources are watched by the commune operator
- apiGroups:
  - anarchy.gpte.redhat.com
  resources:
  - anarchycommunes
  - anarchycommunes/status
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
# Anarchy resource kinds which can be managed by the operator
- apiGroups:
  - anarchy.gpte.redhat.com
  resources:
  - anarchygovernors
  - anarchyrunners
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
# Access rights from helm templates role.yaml
- apiGroups:
  - kopf.dev
  resources:
  - kopfpeerings
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - anarchy.gpte.redhat.com
  resources:
  - anarchygovernors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - anarchy.gpte.redhat.com
  resources:
  - anarchyactions
  - anarchyactions/status
  - anarchyrunners
  - anarchyrunners/status
  - anarchyruns
  - anarchyruns/status
  - anarchysubjects
  - anarchysubjects/status
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  - deployments/rollback
  - deployments/scale
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
- apiGroups:
  - image.openshift.io
  resources:
  - imagestreams
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  verbs:
  - create
  - get
  - list
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - pods
  - secrets
  - serviceaccounts
  - services
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
  - update
